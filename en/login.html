<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>
    user form
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
 
  <!-- custom -->
  <link rel="stylesheet" href="../assets/css/styleLTR.css">
</head>

<body class="login-body">

  <div class="container">
    <section class="login">
      <div class="row">
        <div class="col-12">

            <div class="white-card">
              <div class="login-content">
                <div class="row">
                  <div class="col-12">
                    <div class="branding">
                      <div class="logo1">
                        <img src="../assets/images/logo.svg" alt="">
                      </div>
                      <div class="logo2">
                        <h2>
                          ISA Workflow
                        </h2>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="top-sec">
                      <h3>
                        Login
                      </h3>
                    </div>
                  </div>
                  <div class="col-12">
                    <form class="form">
  
                      <div class="row">
                        
                        <div class="col-12 mb-20">
                          <label for="Username" class="form-label required">
                            Username
                          </label>
                          <div class="input-group ">
                            <span class="input-group-text" id="basic-addon1">
                              <img src="../assets/images/user-icon.svg" alt="">
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Username or Email address" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
  
                        <div class="col-12 mb-25">
                          <label for="password" class="form-label required">
                            Password
                          </label>
                          <div class="input-group ">
                            <span class="input-group-text" id="basic-addon2">
                              <img src="../assets/images/lock-icon.svg" alt="">
                            </span>
                            <input type="password" class="form-control" placeholder="Enter your password" aria-label="password" aria-describedby="basic-addon2">
                          </div>
                        </div>
                          
                          <div class="col-12 mb-35">
                            <div class="checkBox-check">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember me
                                </label>
                              </div>
                            </div>
                          </div>

                          <div class="col-lg-6">
                            <div class="forget-pass">
                              <a href="#">
                                Forget password?
                              </a>
                            </div>
                          </div>

                          <div class="col-lg-6">
                            <div class="login-btn">
                              <button class="primary-btn" type="submit">
                                Login
                              </button>
                            </div>
                          </div>
                          
  
                        </div>
                      </div>
                    </form>
                </div>
              </div>
            </div>

        </div>
      </div>
    </section>



    </div>
  </div>
  <!-- jQuery -->
  <script src="../assets/js/jQueryV3.5.js"></script>

  <!-- popper -->
  <script src="../assets/js/popper.min.js"></script>


  <!-- Bootstrap -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>

  <!-- custom Js -->
  <script src="../assets/js/custom.js"></script>

</body>

</html>
